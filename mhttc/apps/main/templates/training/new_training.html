{% extends "base/page.html" %}
{% load static %}
{% block content %}
    <h2>New Training</h2>
    <small>This training will be associated with your center, {{ request.user.center.name }}</small>

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
