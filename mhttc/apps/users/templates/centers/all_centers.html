{% extends "base/page.html" %}
{% load static %}
{% block content %}

<h1>Centers</h1>
<hr>
<table class="table table-bordered" id="center-table" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>{% for center in centers %}
        <tr>
            <td><a href="{{ center.get_absolute_url }}">{{ center.name }}</a></td>
        </tr>{% endfor %}
    </tbody>
</table>
{% endblock %}
